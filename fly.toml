# fly.toml app configuration file generated for tyrant-of-dark-skies on 2026-01-23T15:21:32-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'tyrant-of-dark-skies'
primary_region = 'iad'

[build]

[env]
  MUD_BIND_ADDRESS = '0.0.0.0'
  MUD_WEBSOCKET_PORT = '5557'
  PYTHONUNBUFFERED = '1'

[http_service]
  internal_port = 5557
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

# Keep WebSocket connections alive (Fly max is 900s; default ~60s would drop idle connections)
[http_service.http_options]
  idle_timeout = 900

# Health check: app responds 200 to GET /health (WebSocket server process_request)
[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "10s"

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
